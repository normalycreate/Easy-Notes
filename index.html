<head>
    <!--Device and Seo-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Membuat notes digital dengan mudah">
    <meta name="robots" content="index, follow">
    <!--Fundamental-->
    <title>Easy Notes</title>
    <link rel="stylesheet" href="style-index.css">
    <script src="script-index.js" defer></script>
    <!--Favicon-->
    <link rel="icon" href="img-main/favicon.svg" sizes="any">
    <link rel="apple-touch-icon" href="img-main/favicon.svg">
    <!--Securities-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--External-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Konten Website-->
    <div class="logo-placement">
        <img src="img-main/favicon.svg" alt="Favicon Website Logo" class="logo-img">
        <h1 class="logo">Easy Notes</h1>
    </div>
    <div class="main-container">
        <h1>Ini adalah area yang akan diberikan menu notes</h1>
    </div>
    <div class="navigation-placement">
        <div class="search">
            <input type="text" placeholder="Apa yang ingin anda cari?" class="search-input">
            <i class="ph ph-magnifying-glass search-icon-inside search-icon"></i>
        </div>
        <!--Navbar-->
        <nav class="app-navbar">
            <button class="nav-btn">
                <i class="ph ph-magnifying-glass"></i>
            </button>
            <button class="nav-btn">
                <i class="ph ph-arrow-up"></i>
            </button>
            <button class="nav-btn">
                <i class="ph ph-floppy-disk"></i>
            </button>
            <button class="nav-btn">
                <i class="ph ph-user"></i>
            </button>
        </nav>
    </div>
    <!--External Body Element-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
